<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Ilustracija za glavna jela">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8f8f8"/>
    </linearGradient>
    <radialGradient id="gold" cx="70%" cy="35%" r="70%">
      <stop offset="0" stop-color="#c9a961" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#c9a961" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect width="1200" height="900" fill="url(#gold)"/>

  <!-- abstract "main course" composition (more structured/centered) -->
  <rect x="320" y="280" width="560" height="360" rx="60" fill="#1a1a1a" fill-opacity="0.045"/>
  <rect x="360" y="320" width="480" height="280" rx="52" fill="#c9a961" fill-opacity="0.12"/>

  <circle cx="600" cy="460" r="120" fill="#ffffff" fill-opacity="0.55"/>
  <circle cx="600" cy="460" r="86" fill="#c9a961" fill-opacity="0.16"/>

  <path d="M430 650 L770 650" stroke="#c9a961" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round"/>
  <path d="M470 690 L730 690" stroke="#1a1a1a" stroke-opacity="0.10" stroke-width="8" stroke-linecap="round"/>

  <!-- subtle frame -->
  <rect x="70" y="70" width="1060" height="760" rx="28" fill="none" stroke="#1a1a1a" stroke-opacity="0.06" stroke-width="2"/>
</svg>
