<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900" role="img" aria-label="Portret Älana tima">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8f8f8"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <radialGradient id="accent" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#c9a961" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#c9a961" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="900" fill="url(#bg)"/>
  <rect width="900" height="900" fill="url(#accent)"/>

  <!-- frame -->
  <circle cx="450" cy="450" r="360" fill="#1a1a1a" fill-opacity="0.04"/>

  <!-- shoulders -->
  <path d="M210 760 C260 640, 350 590, 450 590 C550 590, 640 640, 690 760" fill="#1a1a1a" fill-opacity="0.10"/>
  <path d="M255 760 C295 670, 365 635, 450 635 C535 635, 605 670, 645 760" fill="#c9a961" fill-opacity="0.18"/>

  <!-- head -->
  <circle cx="450" cy="380" r="150" fill="#1a1a1a" fill-opacity="0.08"/>
  <circle cx="450" cy="390" r="130" fill="#ffffff" fill-opacity="0.65"/>

  <!-- hair -->
  <path d="M330 380 C330 275, 395 230, 450 230 C525 230, 585 290, 585 380 C560 330, 520 310, 450 310 C385 310, 350 330, 330 380" fill="#1a1a1a" fill-opacity="0.18"/>

  <!-- subtle highlight line -->
  <path d="M310 700 L590 700" stroke="#c9a961" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round"/>
</svg>
